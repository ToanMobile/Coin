name: wefinex
description: Cryptocurrency portfolio and market explorer.
publish_to: none # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0" #sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.5
  path_provider: ^2.0.1
  flutter_circular_chart_two: ^0.1.2
  url_launcher: ^6.0.2
  http: ^0.13.1
  package_info: ^2.0.0
  get: ^4.1.1
  webview_flutter: ^2.0.2
  flutter_svg: ^0.21.0-nullsafety.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
